<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 富文本容器 -->
    <div style="margin-top: 30px" id="div1"></div>

    <!-- 获取html代码容器 -->
    <button id="btn">获取html</button>
    <button id="设置内容"></button>
    <div style="border: 1px solid #333" id="div2"></div>

    <script src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
    <!-- 引入 wangEditor.min.js -->
    <script type="text/javascript">
      const E = window.wangEditor;
      const editor = new E('#div1');
      // 或者 const editor = new E( document.getElementById('div1') )
      editor.create();

      document.getElementById('btn').addEventListener('click', () => {
        const htmlContent = editor.txt.html();
        document.getElementById('div2').innerText = htmlContent;
      });
    </script>
  </body>
</html>
